###########################3 Experience ##############################
experience:
  enable : true
  title : "RESEARCH"
  experience_list:
    # experience item loop
    - name : "Embedded Peasantry"
      company : "Comparative Historical Sociology of Natural Rubber and Paths of Development in Southeast Asia"
      content : "Why have some countries seen miraculous economic growth while others have not? Sociologists of development who have examined this question primarily focus on countries that do not have a large agrarian sector. However, most countries in the developing world are agricultural countries. Through in-depth comparative historical analysis of two similar countries in Southeast Asia, including interviews with 170 agricultural producers and development planners, 15 months of ethnography, and archival analysis in 20 archive centers worldwide, I argue that the answer to diverging development lies in how the Cold War mobilized peasants differently, resulting in either peasant incorporation or suppression during industrialization."
      
    # experience item loop
    - name : "Color in Politics"
      company : "The Politics of Aesthetics and Culture in Emerging Democracies"
      content : "Analyzing changes in power and appearance of public space several towns in Southeast Asia, my study shows the production and utilization of colors as cultural objects in electoral politics. I elaborate on how political actors produce color as an aesthetic object to obtain and maintain power. Three conditions foster the durability of color in emerging democracies: weakened citizens’ collective identity, rejuvenated bureaucrats’ collective memory on authoritarian political color, and augmented authority in the context of decentralized democracy. This research demonstrates the utilization of color as a cultural object to expand and maintain electoral and bureaucratic power."
      
    # experience item loop
    - name : "Bureaucratic Clientilism"
      company : "Mechanism of Corruption in Decentralized Democracies"
      content : "The transition to democracy generates more opportunities for local government officials to misuse public funds for their political interests through bureaucratic clientelism as a mechanism of corruption. It is a phenomenon of exchange based on clientelistic links in which political leaders, per informal rules, induce bureaucrats to misuse public funds for their interest to win elections. This research conceptualizes bureaucratic clientelism and applies the concept to understand the corruption trend in Indonesia using a case study qualitative analysis. Through this mechanism, corruption is deepening after democratization, particularly following a decentralization reform."


