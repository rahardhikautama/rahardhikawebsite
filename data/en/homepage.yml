########################### About ##################################
about:
  enable : true
  image : "images/backgrounds/portrait8.jpg"
  title : "ABOUT ME"
  content : "I am a sociologist with a PhD from [Northwestern University](https://sociology.northwestern.edu/people/graduate-students/profiles/rahardhika-arista-utama.html), specializing in comparative-historical research of development. I am currently a researcher at the Atma Jaya Institute for Advanced Research [(IFAR Atma Jaya)](https://ifar.atmajaya.ac.id/people/) and a visiting scholar at the Equality Development and Globalization Studies[(EDGS)](https://www.edgs.northwestern.edu/arryman-program/index.html) at Northwestern. In my graduate training years, I was as a [Global Impacts Graduate Fellow](https://buffett.northwestern.edu/about/scholars/global-impacts-graduate-fellows/2020-2021-global-impacts-graduate-fellows.html) at the Northwestern Buffett Institute for Global Affairs and a [SEAREG](https://dcid.sanford.duke.edu/seareg/) Fellow at the Center for International Development, Sanford School of Public Policy - Duke University. "
  content2 : "I am passionate about conducting high-impact research that solves real-world problems. My research interests are in the areas of comparative development, corruption, bureaucracy and politics, social policy and inequality, and social determinants of health."
  content3 : "My current research investigates the variation of development among agrarian economies of Southeast Asia. In my dissertation, ***Embedded Peasantry and Economic Transformation in the Asian Rubber Belt***, I explain why some countries have seen miraculous economic growth while others have not. <br>I received support for my research from the [Arryman Program](https://www.edgs.northwestern.edu/arryman-program/), the Southeast Asia Research Group [(SEAREG)](https://seareg.org/), [Buffett Institute for Global Affairs](https://buffett.northwestern.edu/), and the American Indonesian Cultural and Educational Foundation [(AICEF)](http://www.aicef.org/)."
  content4 : "My papers won the [2021 Hayward R. Alker Graduate Paper Award](https://connect.apsanet.org/interpretationandmethod/the-hayward-r-alker-best-student-paper-award/) from the American Political Science Association and an honorable mention for the ASA Section on the [Sociology of Development’s Outstanding Graduate Student Paper Award 2020](https://sociologyofdevelopment.com/2020/07/07/2020-section-awards-results/)."
